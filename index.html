<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeFixer - GestÃ£o de Clientes</title>

<style>
body{
    font-family: Arial;
    background:#0f172a;
    color:white;
    padding:20px;
}
h2{
    text-align:center;
}

/* ğŸ”¥ IMAGEM PRINCIPAL */
.banner{
    width:100%;
    max-height:250px;
    object-fit:cover;
    border-radius:12px;
    margin:15px 0;
    box-shadow:0 4px 15px rgba(0,0,0,0.4);
}

    width:100%;

}

    background:#1e293b;

}

    background:#00c853;

    opacity:0.9;
}
.card{
    background:#1e293b;
    padding:15px;
    border-radius:10px;
    margin-top:12px;
}

    background:#111827;
    padding:15px;
    margin-top:20px;
    border-radius:10px;
}
</style>
</head>
<body>

<h2>ğŸ“Š CodeFixer - GestÃ£o de ServiÃ§os</h2>

<!-- ğŸ”¥ FOTO GRATUITA DE MANUTENÃ‡ÃƒO -->
<img src="https://images.unsplash.com/photo-1581092335397-9583eb92d232?auto=format&fit=crop&w=1200&q=80"
alt="ManutenÃ§Ã£o de Computador"
class="banner">

<input type="text" id="busca" placeholder="ğŸ” Buscar cliente..." onkeyup="buscar()">

<input type="text" id="nome" placeholder="Nome">
<input type="text" id="telefone" placeholder="Telefone">
<input type="text" id="endereco" placeholder="EndereÃ§o">

<select id="servico">
    <option value="">Tipo de ServiÃ§o</option>
    <option>FormataÃ§Ã£o</option>
    <option>Limpeza</option>
    <option>Troca de SSD</option>
    <option>InstalaÃ§Ã£o de Programas</option>
    <option>Montagem de PC</option>
    <option>Outro</option>
</select>

<input type="number" id="valor" placeholder="Valor do ServiÃ§o (R$)">
<input type="date" id="data">
<input type="time" id="hora">

<button onclick="salvar()">Salvar</button>
<button class="top-btn" onclick="exportarPDF()">ğŸ“¤ Exportar PDF</button>

<div id="lista"></div>

<div class="report">
<h3>ğŸ“Š RelatÃ³rio Mensal</h3>
<p id="relatorio"></p>
</div>

<script>

let clientes = JSON.parse(localStorage.getItem("clientes")) || [];
let editIndex = null;

function salvar(){

    const cliente = {
        nome: nome.value,
        telefone: telefone.value,
        endereco: endereco.value,
        servico: servico.value,
        valor: parseFloat(valor.value) || 0,
        data: data.value,
        hora: hora.value
    };

    if(editIndex !== null){
        clientes[editIndex] = cliente;
        editIndex = null;
    } else {
        clientes.push(cliente);
    }

    localStorage.setItem("clientes", JSON.stringify(clientes));
    limpar();
    mostrar();
}

function mostrar(listaFiltrada = clientes){
    lista.innerHTML = "";
    listaFiltrada.forEach((c,i)=>{
        lista.innerHTML += `
        <div class="card">
            <b>ğŸ‘¤ ${c.nome}</b><br>
            ğŸ“ ${c.telefone}<br>
            ğŸ“ ${c.endereco}<br>
            ğŸ›  ${c.servico}<br>
            ğŸ’° R$ ${c.valor.toFixed(2)}<br>
            ğŸ“… ${c.data} â° ${c.hora}<br>
            <button class="edit" onclick="editar(${i})">Editar</button>
            <button class="delete" onclick="excluir(${i})">Excluir</button>
        </div>`;
    });

    gerarRelatorio();
}

function excluir(i){
    clientes.splice(i,1);
    localStorage.setItem("clientes", JSON.stringify(clientes));
    mostrar();
}

function editar(i){
    const c = clientes[i];
    nome.value = c.nome;
    telefone.value = c.telefone;
    endereco.value = c.endereco;
    servico.value = c.servico;
    valor.value = c.valor;
    data.value = c.data;
    hora.value = c.hora;
    editIndex = i;
}

function buscar(){
    const termo = busca.value.toLowerCase();
    const filtrados = clientes.filter(c =>
        c.nome.toLowerCase().includes(termo)
    );
    mostrar(filtrados);
}

function gerarRelatorio(){
    const mesAtual = new Date().getMonth();
    let total = 0;
    let quantidade = 0;

    clientes.forEach(c=>{
        if(c.data){
            const dataCliente = new Date(c.data);
            if(dataCliente.getMonth() === mesAtual){
                total += c.valor;
                quantidade++;
            }
        }
    });

    relatorio.innerHTML = `
    ServiÃ§os no mÃªs: ${quantidade}<br>
    Faturamento mensal: R$ ${total.toFixed(2)}
    `;
}

function exportarPDF(){
    window.print();
}

function limpar(){
    nome.value="";
    telefone.value="";
    endereco.value="";
    servico.value="";
    valor.value="";
    data.value="";
    hora.value="";
}

mostrar();

</script>

</body>
