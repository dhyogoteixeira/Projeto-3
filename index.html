<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeFixer - Gest√£o de Clientes</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: 'Segoe UI', sans-serif;
    background:#0f172a;
    color:white;
    padding:15px;
}

/* üî• HERO COM IMAGEM + EFEITO ESCURO */
.hero{
    position:relative;
    border-radius:20px;
    overflow:hidden;
    margin-bottom:20px;
    animation:fadeIn 1s ease-in-out;
}

.hero img{
    width:100%;
    height:220px;
    object-fit:cover;
    filter:brightness(40%);
}

.hero-content{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

.hero-content h1{
    font-size:28px;
    letter-spacing:1px;
}

.hero-content p{
    font-size:14px;
    opacity:0.9;
}

/* üî• CARD PRINCIPAL */
.container{
    background:#1e293b;
    padding:20px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
    animation:slideUp 0.8s ease;
}

input, select, button{
    width:100%;
    padding:12px;
    margin:6px 0;
    border:none;
    border-radius:12px;
    font-size:14px;
}

input, select{
    background:#0f172a;
    color:white;
}

button{
    background:#00c853;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.03);
}

.top-btn{
    background:#2196f3;
}

.card{
    background:#0f172a;
    padding:15px;
    border-radius:15px;
    margin-top:12px;
    animation:fadeIn 0.5s ease;
}

.delete{
    background:red;
    margin-top:5px;
}

.edit{
    background:#ffc107;
    color:black;
    margin-top:5px;
}

.report{
    background:#111827;
    padding:15px;
    margin-top:20px;
    border-radius:15px;
}

/* üî• ANIMA√á√ïES */
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

@keyframes slideUp{
    from{transform:translateY(30px); opacity:0;}
    to{transform:translateY(0); opacity:1;}
}

</style>
</head>
<body>

<!-- üî• HERO -->
<div class="hero">
    <img src="https://images.unsplash.com/photo-1581092335397-9583eb92d232?auto=format&fit=crop&w=1200&q=80">
    <div class="hero-content">
        <h1>üñ• CodeFixer</h1>
        <p>Gest√£o Profissional de Servi√ßos</p>
    </div>
</div>

<div class="container">

<input type="text" id="busca" placeholder="üîé Buscar cliente..." onkeyup="buscar()">

<input type="text" id="nome" placeholder="Nome">
<input type="text" id="telefone" placeholder="Telefone">
<input type="text" id="endereco" placeholder="Endere√ßo">

<select id="servico">
    <option value="">Tipo de Servi√ßo</option>
    <option>Formata√ß√£o</option>
    <option>Limpeza</option>
    <option>Troca de SSD</option>
    <option>Instala√ß√£o de Programas</option>
    <option>Montagem de PC</option>
    <option>Outro</option>
</select>

<input type="number" id="valor" placeholder="Valor do Servi√ßo (R$)">
<input type="date" id="data">
<input type="time" id="hora">

<button onclick="salvar()">Salvar</button>
<button class="top-btn" onclick="exportarPDF()">üì§ Exportar PDF</button>

<div id="lista"></div>

<div class="report">
<h3>üìä Relat√≥rio Mensal</h3>
<p id="relatorio"></p>
</div>

</div>

<script>

let clientes = JSON.parse(localStorage.getItem("clientes")) || [];
let editIndex = null;

function salvar(){

    const cliente = {
        nome: nome.value,
        telefone: telefone.value,
        endereco: endereco.value,
        servico: servico.value,
        valor: parseFloat(valor.value) || 0,
        data: data.value,
        hora: hora.value
    };

    if(editIndex !== null){
        clientes[editIndex] = cliente;
        editIndex = null;
    } else {
        clientes.push(cliente);
    }

    localStorage.setItem("clientes", JSON.stringify(clientes));
    limpar();
    mostrar();
}

function mostrar(listaFiltrada = clientes){
    lista.innerHTML = "";
    listaFiltrada.forEach((c,i)=>{
        lista.innerHTML += `
        <div class="card">
            <b>üë§ ${c.nome}</b><br>
            üìû ${c.telefone}<br>
            üìç ${c.endereco}<br>
            üõ† ${c.servico}<br>
            üí∞ R$ ${c.valor.toFixed(2)}<br>
            üìÖ ${c.data} ‚è∞ ${c.hora}<br>
            <button class="edit" onclick="editar(${i})">Editar</button>
            <button class="delete" onclick="excluir(${i})">Excluir</button>
        </div>`;
    });

    gerarRelatorio();
}

function excluir(i){
    clientes.splice(i,1);
    localStorage.setItem("clientes", JSON.stringify(clientes));
    mostrar();
}

function editar(i){
    const c = clientes[i];
    nome.value = c.nome;
    telefone.value = c.telefone;
    endereco.value = c.endereco;
    servico.value = c.servico;
    valor.value = c.valor;
    data.value = c.data;
    hora.value = c.hora;
    editIndex = i;
}

function buscar(){
    const termo = busca.value.toLowerCase();
    const filtrados = clientes.filter(c =>
        c.nome.toLowerCase().includes(termo)
    );
    mostrar(filtrados);
}

function gerarRelatorio(){
    const mesAtual = new Date().getMonth();
    let total = 0;
    let quantidade = 0;

    clientes.forEach(c=>{
        if(c.data){
            const dataCliente = new Date(c.data);
            if(dataCliente.getMonth() === mesAtual){
                total += c.valor;
                quantidade++;
            }
        }
    });

    relatorio.innerHTML = `
    Servi√ßos no m√™s: ${quantidade}<br>
    Faturamento mensal: R$ ${total.toFixed(2)}
    `;
}

function exportarPDF(){
    window.print();
}

function limpar(){
    nome.value="";
    telefone.value="";
    endereco.value="";
    servico.value="";
    valor.value="";
    data.value="";
    hora.value="";
}

mostrar();

</script>

</body>
</html>
