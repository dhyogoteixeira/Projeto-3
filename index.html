<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeFixer - Gest√£o de Clientes</title>

<!-- üî• Biblioteca PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: 'Segoe UI', sans-serif;
    background:#0f172a;
    color:white;
    padding:15px;
}

.hero{
    position:relative;
    border-radius:20px;
    overflow:hidden;
    margin-bottom:20px;
}

.hero img{
    width:100%;
    height:220px;
    object-fit:cover;
    filter:brightness(40%);
}

.hero-content{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

.container{
    background:#1e293b;
    padding:20px;
    border-radius:20px;
}

input, select, button{
    width:100%;
    padding:12px;
    margin:6px 0;
    border:none;
    border-radius:12px;
}

input, select{
    background:#0f172a;
    color:white;
}

button{
    background:#00c853;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

.top-btn{
    background:#2196f3;
}

.card{
    background:#0f172a;
    padding:15px;
    border-radius:15px;
    margin-top:12px;
}

.delete{ background:red; margin-top:5px;}
.edit{ background:#ffc107; color:black; margin-top:5px;}

.report{
    background:#111827;
    padding:15px;
    margin-top:20px;
    border-radius:15px;
}
</style>
</head>
<body>

<div class="hero">
    <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1200&q=80">
    <div class="hero-content">
        <h1>üñ• CodeFixer</h1>
        <p>Gest√£o Profissional de Servi√ßos</p>
    </div>
</div>

<div class="container">

<input type="text" id="busca" placeholder="üîé Buscar cliente..." onkeyup="buscar()">

<input type="text" id="nome" placeholder="Nome">
<input type="text" id="telefone" placeholder="Telefone">
<input type="text" id="endereco" placeholder="Endere√ßo">

<select id="servico">
    <option value="">Tipo de Servi√ßo</option>
    <option>Formata√ß√£o</option>
    <option>Limpeza</option>
    <option>Troca de SSD</option>
    <option>Instala√ß√£o de Programas</option>
    <option>Montagem de PC</option>
    <option>Outro</option>
</select>

<input type="number" id="valor" placeholder="Valor do Servi√ßo (R$)">
<input type="date" id="data">
<input type="time" id="hora">

<button onclick="salvar()">Salvar</button>
<button class="top-btn" onclick="exportarPDF()">üì§ Exportar PDF</button>

<div id="lista"></div>

<div class="report">
<h3>üìä Relat√≥rio Mensal</h3>
<p id="relatorio"></p>
</div>

</div>

<script>

let clientes = JSON.parse(localStorage.getItem("clientes")) || [];
let editIndex = null;

function salvar(){
    const cliente = {
        nome: nome.value,
        telefone: telefone.value,
        endereco: endereco.value,
        servico: servico.value,
        valor: parseFloat(valor.value) || 0,
        data: data.value,
        hora: hora.value
    };

    if(editIndex !== null){
        clientes[editIndex] = cliente;
        editIndex = null;
    } else {
        clientes.push(cliente);
    }

    localStorage.setItem("clientes", JSON.stringify(clientes));
    limpar();
    mostrar();
}

function mostrar(listaFiltrada = clientes){
    lista.innerHTML = "";
    listaFiltrada.forEach((c,i)=>{
        lista.innerHTML += `
        <div class="card">
            <b>üë§ ${c.nome}</b><br>
            üìû ${c.telefone}<br>
            üìç ${c.endereco}<br>
            üõ† ${c.servico}<br>
            üí∞ R$ ${c.valor.toFixed(2)}<br>
            üìÖ ${c.data} ‚è∞ ${c.hora}<br>
            <button class="edit" onclick="editar(${i})">Editar</button>
            <button class="delete" onclick="excluir(${i})">Excluir</button>
        </div>`;
    });

    gerarRelatorio();
}

function excluir(i){
    clientes.splice(i,1);
    localStorage.setItem("clientes", JSON.stringify(clientes));
    mostrar();
}

function editar(i){
    const c = clientes[i];
    nome.value = c.nome;
    telefone.value = c.telefone;
    endereco.value = c.endereco;
    servico.value = c.servico;
    valor.value = c.valor;
    data.value = c.data;
    hora.value = c.hora;
    editIndex = i;
}

function buscar(){
    const termo = busca.value.toLowerCase();
    const filtrados = clientes.filter(c =>
        c.nome.toLowerCase().includes(termo)
    );
    mostrar(filtrados);
}

function gerarRelatorio(){
    const mesAtual = new Date().getMonth();
    let total = 0;
    let quantidade = 0;

    clientes.forEach(c=>{
        if(c.data){
            const dataCliente = new Date(c.data);
            if(dataCliente.getMonth() === mesAtual){
                total += c.valor;
                quantidade++;
            }
        }
    });

    relatorio.innerHTML = `
    Servi√ßos no m√™s: ${quantidade}<br>
    Faturamento mensal: R$ ${total.toFixed(2)}
    `;
}

/* üî• PDF PROFISSIONAL */
function exportarPDF(){

    if(clientes.length === 0){
        alert("Nenhum cliente cadastrado.");
        return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    let y = 20;

    doc.setFontSize(22);
    doc.text("CodeFixer", 105, y, { align: "center" });

    y += 10;
    doc.setFontSize(12);
    doc.text("Relat√≥rio de Clientes", 105, y, { align: "center" });

    y += 15;

    clientes.forEach((c, index) => {

        doc.setFontSize(14);
        doc.text(`Cliente ${index + 1}`, 10, y);
        y += 8;

        doc.setFontSize(11);
        doc.text(`Nome: ${c.nome}`, 10, y); y += 6;
        doc.text(`Telefone: ${c.telefone}`, 10, y); y += 6;
        doc.text(`Endere√ßo: ${c.endereco}`, 10, y); y += 6;
        doc.text(`Servi√ßo: ${c.servico}`, 10, y); y += 6;
        doc.text(`Valor: R$ ${c.valor.toFixed(2)}`, 10, y); y += 6;
        doc.text(`Data: ${c.data}  Hora: ${c.hora}`, 10, y);

        y += 12;

        if(y > 270){
            doc.addPage();
            y = 20;
        }

    });

    doc.save("clientes_codefixer.pdf");
}

function limpar(){
    nome.value="";
    telefone.value="";
    endereco.value="";
    servico.value="";
    valor.value="";
    data.value="";
    hora.value="";
}

mostrar();

</script>

</body>
</html>
